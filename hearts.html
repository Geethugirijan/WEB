<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50; /* Dark background for contrast */
        }

        .raindrop {
            position: absolute;
            bottom: 100%; /* Start above the viewport */
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7); /* Light color for raindrops */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Move down to the bottom of the viewport */
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to create raindrops
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            raindrop.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random fall duration
            document.body.appendChild(raindrop);

            // Remove the raindrop after it falls
            raindrop.addEventListener('animationend', () => {
                raindrop.remove();
            });
        }

        // Create raindrops at intervals
        setInterval(createRaindrop, 100); // Adjust the interval for more or fewer raindrops
    </script>
</body>
</html>
