<html>
<head>
<title>form</title></head>
<body bgcolor="lightyellow">
<h1 align="center">FORM VALIDATION</H1>
<center>
<form name="form"action=""method="post"onsubmit="return validate_form()">
<table>
<tr>
<td>NAME</td>
<td><input type="text"name="name"></td>
</tr>
<tr>
<td>EMAIL</TD>
<td><input type="email" name="email"></td>
</tr>
<tr>
<td>MOBILE NUMBER</td>
<td><input type="tel" name="mobile"></td>
</tr>
<tr>
<td>USER NAME</TD>
<TD><input type="text" name="user"></td>
</tr>
<tr>
<td>PASSWORD
</td>
<td><input type="password"name="password"></td>
</tr>
<tr>
<td><input type="reset" value="reset"></td>
<td colspan="2"><input type="submit" value="submit"></td>
</tr>
</table>
</form>
</center>
<script type="text/javascript">
function validate_form()
{
var name=document.form.name.value;
var email=document.form.email.value;
var mobile=document.form.mobile.value;
var user=document.form.user.value;
var password=document.form.password.value;
var re=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
var ren=/[0-9!@#$%^&*]/
if (name==""){
  alert ("enter name");
  document.form.name.focus();
  return false;
  }
else if(ren.test(name))
{
	alert("enter valid name");
	document.form.name.focus();
}
if(email=="")
{
	alert("enter email");
	document.form.email.focus();
	return false;
}
if(mobile=="")
{
	alert("enter mobile");
	document.form.mobile.focus();
	return false;
}
else if(isNaN(mobile))
{
	alert("enter vaild mobile");
	return false;
}
else if(mobile.length!=10)
{
	alert("enter number with 10 digits");
	return false;
}
if(user=="")
{
	alert("enter username");
	document.form.user.focus();
	return false;
}
if(password==""||password.length<8||!re.test(password))
{
	alert("enter minimum 8 characters and digits!!"+"at least one lowercase and uppercase & digits & special character must be included");
	document.form.password.focus();
	return false;
}
alert("form has been submitted");
}
</script>
</body>
</html>
